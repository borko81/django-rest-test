<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Add and list Films</h2>

    {% if films %}

        <form method="GET">
            {{ filter.form }}
            <button type="submit">Filter</button>
        </form>

        {% for parameters in filter.qs %}
            {{ parameters.name }} - {{ parameters.price }} <br />
        {% endfor %}
    {% endif %}

    <hr>

    <form action="." method="POST">
        {% csrf_token %}

        <div>
            <input type="text" placeholder="Enter name" name="name">
        </div>
        <div>
            <input type="number" name="price">
        </div>
        <div>
            <button type="submit">Create Film</button>
        </div>

    </form>
</body>
</html>
